{% extends "accounts/base.html" %}

{% block body_block %}

{% if user.is_authenticated %}
<div class="container vendorform">
  <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
{% endif %}
</div>

{% endblock %}
